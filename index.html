<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TEMPLATE</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Frijole' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div id="main-wrapper" class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
      <h1>WAR</h1>
    </div>
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
      <h3>Round: <span id="round">0</span></h3>  
    </div>
  </div>
    
    
    

    <div id="playersRow" class="row">
      <button id="deal" type="button" class="btn btn-primary btn-lg">Deal</button>
      <button id="playRound" type="button" class="btn btn-primary btn-lg">Play Round</button>
      <button id="war" type="button" class="btn btn-danger btn-lg">War</button>
      <div class="col-xs-4 col-xs-offset-1">
        <h1>Player 1</h1>
        <div id="player1">
        </div>
        <div id="player1card">
        </div>
        <div class="progress">
          <div id="player1progress" class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
            <span id="player1progressText" class="sr-only">50%</span>
          </div>
        </div>
      </div>
      <div class="col-xs-4 col-xs-offset-2">
        <h1>Player 2</h1>
        <div id="player2">     
        </div>
        <div id="player2card">
        </div>
        <div class="progress">
          <div id="player2progress" class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
            <span id="player2progressText" class="sr-only">50%</span>
          </div>
        </div>
      </div>
	</div>


  <script data-main="javascripts/main" 
  				src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
